<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img id="card-img" src="./images/illustration-hero.svg" alt="photo" />

      <div class="card-body">
        <h1>Order Summary</h1>
        <p id="intro">
          You can now listen to million of the songs, audiobooks, and poadcasts
          on any device anywhere you like!
        </p>

        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="music" id="cadi-img2" />
          <div class="plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <p id="change">Change</p>
        </div>
        <p id="card-button">Proceed to Payment</p>
        <p id="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
